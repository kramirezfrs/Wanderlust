<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          brand: '#20187E',
        }
      }
    }
  }
</script>

  <title>Log In or Register | Wanderlust</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="img/Wonderlust-removebg-preview.png">
</head>
<body>
    






<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-indigo-400 to-purple-300 px-4 py-12">

  <div class="bg-white rounded-3xl shadow-2xl max-w-4xl w-full overflow-hidden transition-transform transform hover:scale-105 duration-300">

    
    <!-- Tab Switcher -->
    <div class="flex bg-gray-50 border-indigo-900 border-gray-200 rounded-t-xl overflow-hidden shadow-inner">
      <button
        id="loginTab"
        class="w-1/2 py-4 px-6 text-lg font-semibold text-gray-700 hover:text-indigo-900 transition-all duration-300 focus:outline-none active-tab"
      >
        Login
      </button>
      <button
        id="registerTab"
        class="w-1/2 py-4 px-6 text-lg font-semibold text-gray-700 hover:text-indigo-900 transition-all duration-300 focus:outline-none"
      >
        Register
      </button>
    </div>

    <!-- Form Wrapper -->
    <div class="p-8 bg-white">
      <!-- Login Form -->
      <form id="loginForm" class="space-y-6 transition-opacity duration-500 opacity-1">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-2">Email</label>
          <input
            type="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition focus:shadow-lg"
            placeholder="example@example.com"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-2">Password</label>
          <input
            type="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition focus:shadow-lg"
            placeholder="••••••••"
            required
          />
        </div>
        <br>
<button
  type="button"
  onclick="window.location.href='../../inicio.html'"
  class="w-full bg-gradient-to-r from-indigo-400 to-indigo-900 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:from-indigo-900 hover:to-indigo-400 transition-transform transform hover:scale-105 duration-300"
>
  Login
</button>
        </a>
      </form>

      <!-- Register Form (hidden by default) -->
      <form id="registerForm" class="space-y-6 hidden opacity-0 transition-opacity duration-500">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-2">Full Name</label>
          <input
            type="text"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition focus:shadow-lg"
            placeholder="John Doe"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-2">Email</label>
          <input
            type="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition focus:shadow-lg"
            placeholder="example@example.com"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-2">Password</label>
          <input
            type="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:to-indigo-400 transition focus:shadow-lg"
            placeholder="••••••••"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-2">Confirm Password</label>
          <input
            type="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition focus:shadow-lg"
            placeholder="••••••••"
            required
          />
        </div>
<button
  type="button"
  onclick="window.location.href='inicio.html'"
  class="w-full bg-gradient-to-r from-indigo-400 to-indigo-900 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:from-indigo-900 hover:to-indigo-400 transition-transform transform hover:scale-105 duration-300"
>
  Register
</button>
      </a>
      </form>
    </div>
  </div>

  <!-- Toggle Script -->
  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    function switchToLogin() {
      loginForm.classList.remove('hidden');
      loginForm.classList.remove('opacity-0');
      loginForm.classList.add('opacity-100');
      registerForm.classList.add('hidden');
      registerForm.classList.remove('opacity-100');
      registerForm.classList.add('opacity-0');
      loginTab.classList.add('text-indigo-900', 'border-b-4', 'border-indigo-900');
      loginTab.classList.remove('text-gray-700', 'border-b-2');
      registerTab.classList.remove('text-indigo-900', 'border-b-4', 'border-indigo-900');
      registerTab.classList.add('text-gray-700', 'border-b-2');
    }

    function switchToRegister() {
      registerForm.classList.remove('hidden');
      registerForm.classList.remove('opacity-0');
      registerForm.classList.add('opacity-100');
      loginForm.classList.add('hidden');
      loginForm.classList.remove('opacity-100');
      loginForm.classList.add('opacity-0');
      registerTab.classList.add('text-indigo-900', 'border-b-4', 'border-indigo-900');
      registerTab.classList.remove('text-gray-700', 'border-b-2');
      loginTab.classList.remove('text-indigo-900', 'border-b-4', 'border-indigo-900');
      loginTab.classList.add('text-gray-700', 'border-b-2');
    }

    loginTab.addEventListener('click', switchToLogin);
    registerTab.addEventListener('click', switchToRegister);

    // Initialize default tab
    switchToLogin();
  </script>

  <style>
    /* Optional: Add smooth transition for opacity */
    #loginForm,
    #registerForm {
      transition: opacity 0.5s ease;
    }
  </style>
</section>


</body>

</html>
